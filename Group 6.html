<html>
<head>
	<title>Group #6's Form</title>
	<style> 
        Table {font-size: 20px;}
	</style>
	
</head>
<body>
    <table align="center" border="3">
    <form>
      <tr>
	  <th colspan="2"><h2> Fill The Form Below</h2></th>
      </tr>
      <tr>
	  <td><b>First Name:</b></td>
	  <td><Input type="text" required></td>
      </tr>
      <tr>
	  <td><b>Middle Name:</b></td>
	  <td><Input type="text" required></td>
      </tr>
      <tr>
	  <td><b>Last Name:</b></td>
	  <td><Input type="text" required></td>
      </tr>
      <tr>
	  <td><b>Date of Birth:</b></td>
	  <td><Input type="date" required></td>
      </tr>
      <tr>
	  <td><b>Place of Birth:</b></td>
	  <td><Input type="text" required></td>
      </tr>
      <tr>
	  <td><b>Sex:</b></td>
	  <td><Input type="radio" name="Sex" required>Male
	      <Input type="radio" name="Sex" required>Female
	      <Input type="radio" name="Sex" required>Other</td> 
      </tr>
      <tr>
	  <td><b>Height:</b></td>
	  <td><Input type="text" name="Height" required>
              <select name="Height Unit">
              <option value="Centimeters">Centimeters (Cm)</option></td>
      </tr>
      <tr>
	  <td><b>Weight:</b></td>
	  <td><Input type="number" name="Weight" required>
              <select name="Weight Unit">
              <option value="Pounds">Pounds (Lb)</option>
              <option value="Kilograms">Kilograms (Kg)</option> </td>
      </tr>
      <tr>
	  <td><b>Blood Type:</b></td>
	  <td> <select name="Blood Type" required>
               <option value="A+">A+</option>
	       <option value="A-">A-</option>
	       <option value="B+">B+</option>
	       <option value="B-">B-</option>
	       <option value="AB+">AB+</option>
	       <option value="AB-">AB-</option>
	       <option value="O+">O+</option>
	       <option value="O-">O-</option></td>
      </tr>
      <tr>
	  <td><b>Address:</b></td>
	  <td><Input type="text" required></td>
      </tr>
      <tr>
	  <td><b>Citizenship:</b></td>
	  <td> <select name="Citizenship" required>
              <option value="US">US</option>
	      <option value="Canada">Canada</option>
	      <option value="UK">UK</option>
	      <option value="Philippines">Philippines</option>
	      <option value="Germany">Germany</option>
	      <option value="Japan">Japan</option>
	      <option value="China">China</option>
	      <option value="Other">Other</option></td>
      </tr>
      <tr>
        <td> <button class="next-btn"><a href="Other Info.html">Next</a></button> </td>
      </tr>
    </form>
    </table>
</form>
</body>
</html>
